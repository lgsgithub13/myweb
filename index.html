<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
 <head> 
  <meta content="en-us" http-equiv="Content-Language" /> 
  <meta content="text/html; charset=utf-8" http-equiv="Content-Type" /> 
  <meta name="viewport" content="width=device-width, initial-scale=0.9" /> 
  <title id="title">ypm_design</title>
  <link href="css/bodyAndBox.css" rel="stylesheet"/>
  <link href="css/addDialog.css" rel="stylesheet"/>
  <script type="text/javascript" src="js/1.js"></script>
  <script type="text/javascript" src="js/addUserShuqians.js"></script>
  <script type="text/javaScript" src="js/time.js"></script>
 </head> 
 <body onload="loadUserWeb()">
  <img src="image/setting.svg" style="display:block;position:fixed;right:0px;margin:10px;top:0px;width:30px;height:30px;"onclick="manage()"/>
	
  <div id="bodydiv">
   <p id="clockparagraph">当前时间为:
	<span style="color:#D8D8D8;">
	 <span id="H"></span>
	 <span>:</span>
	 <span id="M"></span>
	 <span>:</span>
	 <span id="S"></span>
	</span>
   </p>
   
   <div class="search_part">
   <link href="css/searchBox.css" rel="stylesheet"/>
    <form id="search_form" onsubmit="return search()" class="search_bar"> 
     <input type="submit" id="search_submit" value="搜索" /> 
     <span><i id="clear" onclick="clear_seach()"></i> 
      <div class="si"> 
       <input class="search" type="text" onkeyup="get_suggest()" onfocus="get_suggest()" onpaste="get_suggest()" autocomplete="off" id="search_input" placeholder="@ypm请输入搜索关键字" /> 
      </div>
     </span> 
     <div id="suggest" style="display:none"> 
      <ul id="suglist"></ul> 
      <div class="close" onclick="close_sug()">|收起</div> 
     </div> 
    </form>
   </div> 
   
   <br /> 
   
   <div class="box" id="add">
	 <script type="text/JavaScript">
	   function addShuQian()
       {  /*添加新标签的onclick*/
	      var addDialog=document.getElementById("addDialog");
	      addDialog.style="display:block;";
       }
	 </script>
	<a class="link" onclick="addShuQian()"></a>
	<p><img class="image" src="image/add.png "/></p>
	<p class="text">添加新标签</p>
   </div>
  </div>
  
  <div id="addDialog">
	<span style="font-size:24px;background:#b0b0b0;padding:7px 137px;">
	  添加书签
	</span>
	<div style="text-align:left;line-height:35px;">
	  <p>请输入网址:<input id="inputUrl"/></p>
	  <p>请输入名称:<input id="inputName"/></p>
	  <p>请输入图片路径:<input id="inputImgSrc"/></p>
	</div>
	<script>
      function closeAddDialog()
      {//关闭添加书签对话框
	    var addDialog=document.getElementById("addDialog");
	    addDialog.style="display:none;";
      }
	</script>
	<button style="position:absolute;left:70px;bottom:0px;"onclick="closeAddDialog()">取消</button>
	<script src="js/theOkButtonOfDialog.js"></script>
	<button style="position:absolute;right:70px;bottom:0px;"onclick="addOk()">确定</button>
  </div>
  
  <p style="font-size:16px;">千里之行，始于足下！</p>
 </body>
 <script>
   function manage()
   {
     alert("开发中");
	 var managelist=document.getElementsByClassName("manage");
	 managelist[0].style="display:block;position:absolute;top:0px;right:0px;width:15px;height:15px;";
	//
	var link=document.getElementsByClassName("link");
	for(var i=0;i<link.length;i++){link[i].style="display:none;";}
   }
 </script>
</html>
